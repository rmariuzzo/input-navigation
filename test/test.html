<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Example Mocha Test</title>
    <link rel="stylesheet" href="../node_modules/grunt-mocha/node_modules/mocha/mocha.css" type="text/css" charset="utf-8" />
</head>
<body>
    <!-- Markup -->
    <form id="form" action="#" method="post">
        <div>
             <label for="name">Text Input:</label>
             <input type="text" name="name" id="name" value="" tabindex="1" />
        </div>

        <div>
             <h4>Radio Button Choice</h4>

             <label for="radio-choice-1">Choice 1</label>
             <input type="radio" name="radio-choice-1" id="radio-choice-1" tabindex="2" value="choice-1" />

             <label for="radio-choice-2">Choice 2</label>
             <input type="radio" name="radio-choice-2" id="radio-choice-2" tabindex="3" value="choice-2" />
        </div>

        <div>
            <label for="select-choice">Select Dropdown Choice:</label>
            <select name="select-choice" id="select-choice">
                <option value="Choice 1">Choice 1</option>
                <option value="Choice 2">Choice 2</option>
                <option value="Choice 3">Choice 3</option>
            </select>
        </div>

        <div>
            <label for="textarea">Textarea:</label>
            <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
        </div>

        <div>
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" name="checkbox" id="checkbox" />
        </div>

        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>

    <div id="mocha"></div>
    <script src="../node_modules/grunt-mocha/node_modules/mocha/mocha.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        mocha.setup('bdd');
    </script>

    <script src="../node_modules/chai/chai.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" charset="utf-8">
        var expect = chai.expect;
    </script>

    <script src="../bower_components/jquery/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/jquery.input-navigation.js" type="text/javascript" charset="utf-8"></script>

    <!-- Spec files -->
    <script src="spec/methods.js" type="text/javascript" charset="utf-8"></script>

    <!-- run mocha -->
    <script type="text/javascript" charset="utf-8">
        // If tests run in a real browser
        // Can alternatively do a check on window.PHANTOMJS
        if (navigator.userAgent.indexOf('PhantomJS') < 0) {
            mocha.run();
        }
    </script>

</body>
</html>
